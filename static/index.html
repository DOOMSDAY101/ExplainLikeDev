<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExplainLikeDev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px rgba(100, 200, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(100, 200, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(100, 200, 255, 0.3); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(100, 200, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(150, 100, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            animation: fadeInUp 0.8s ease;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #64c8ff 0%, #9664ff 50%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .header p {
            font-size: 1.15rem;
            color: #b0b0b0;
            letter-spacing: 0.5px;
        }

        .main-card {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 24px;
            padding: 45px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .main-card:hover {
            border-color: rgba(100, 200, 255, 0.4);
            box-shadow: 0 12px 48px rgba(100, 200, 255, 0.1);
            transform: translateY(-2px);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.5), transparent);
            border-radius: 24px 24px 0 0;
        }

        .level-selector {
            margin-bottom: 40px;
            animation: fadeInUp 1.1s ease;
        }

        .level-selector label {
            display: block;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #64c8ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .level-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .level-btn {
            flex: 1;
            min-width: 150px;
            padding: 16px 28px;
            border: 2px solid rgba(100, 200, 255, 0.3);
            background: rgba(30, 30, 60, 0.5);
            border-radius: 16px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #b0b0b0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .level-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .level-btn:hover::before {
            left: 100%;
        }

        .level-btn:hover {
            border-color: rgba(100, 200, 255, 0.6);
            color: #64c8ff;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
            transform: translateY(-3px);
        }

        .level-btn.active {
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.2) 0%, rgba(150, 100, 255, 0.2) 100%);
            border-color: rgba(100, 200, 255, 0.8);
            color: #64c8ff;
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
        }

        .code-input-section {
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease;
        }

        .code-input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #64c8ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .code-textarea {
            width: 100%;
            min-height: 280px;
            padding: 20px;
            border: 2px solid rgba(100, 200, 255, 0.2);
            border-radius: 16px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.95rem;
            resize: vertical;
            background: rgba(15, 15, 30, 0.8);
            color: #e0e0e0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            line-height: 1.6;
        }

        .code-textarea::placeholder {
            color: #666;
        }

        .code-textarea:focus {
            outline: none;
            border-color: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.2);
            background: rgba(20, 20, 45, 0.9);
        }

        .char-count {
            text-align: right;
            margin-top: 12px;
            font-size: 0.9rem;
            color: #888;
            transition: color 0.3s ease;
        }

        .char-count.warning {
            color: #ff6b9d;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #64c8ff 0%, #9664ff 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(100, 200, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.3s ease;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(100, 200, 255, 0.5);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
            animation: fadeInUp 0.6s ease;
        }

        .spinner {
            border: 4px solid rgba(100, 200, 255, 0.2);
            border-top: 4px solid #64c8ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.4);
        }

        .loading p {
            margin-top: 20px;
            color: #b0b0b0;
            font-size: 1rem;
        }

        .results {
            display: none;
            animation: fadeInUp 0.8s ease;
        }

        .result-section {
            background: rgba(20, 30, 50, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 24px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-left: 4px solid #64c8ff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease;
        }

        .result-section:nth-child(1) {
            animation-delay: 0.1s;
        }

        .result-section:nth-child(2) {
            animation-delay: 0.2s;
        }

        .result-section:nth-child(3) {
            animation-delay: 0.3s;
        }

        .result-section:hover {
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 12px 48px rgba(100, 200, 255, 0.15);
            transform: translateY(-4px);
        }

        .result-section h3 {
            color: #64c8ff;
            margin-bottom: 18px;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.05rem;
        }

        .result-section p,
        .result-section ul {
            line-height: 1.8;
            color: #d0d0d0;
            white-space: pre-wrap;
        }

        .result-section ul {
            margin-left: 20px;
        }

        .result-section li {
            margin-bottom: 10px;
        }

        .error {
            border-left-color: #ff6b9d;
            background: rgba(50, 20, 30, 0.6);
        }

        .error h3 {
            color: #ff6b9d;
        }

        .error .result-section {
            border: 1px solid rgba(255, 107, 157, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .main-card {
                padding: 30px;
            }

            .level-buttons {
                flex-direction: column;
            }

            .level-btn {
                width: 100%;
            }

            .code-textarea {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíª ExplainLikeDev</h1>
            <p>Get code explanations tailored to your experience level</p>
        </div>

        <div class="main-card">
            <div class="level-selector">
                <label>Select Your Experience Level</label>
                <div class="level-buttons">
                    <button class="level-btn active" data-level="beginner">üå± Beginner</button>
                    <button class="level-btn" data-level="intermediate">üöÄ Intermediate</button>
                    <button class="level-btn" data-level="advanced">‚ö° Advanced</button>
                </div>
            </div>

            <div class="code-input-section">
                <label>Paste Your Code</label>
                <textarea 
                    class="code-textarea" 
                    id="codeInput" 
                    placeholder="# Paste your code here...
def example():
    return 'Hello World'"
                    maxlength="5000"
                ></textarea>
                <div class="char-count" id="charCount">0 / 5000</div>
            </div>

            <button class="submit-btn" id="submitBtn">Explain My Code</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your code...</p>
            </div>
        </div>

        <div class="results" id="results">
            <div class="main-card">
                <div class="result-section">
                    <h3>üìñ Explanation</h3>
                    <p id="explanationText"></p>
                </div>

                <div class="result-section">
                    <h3>‚ú® Improvements</h3>
                    <p id="improvementsText"></p>
                </div>

                <div class="result-section">
                    <h3>‚ö†Ô∏è Common Mistakes</h3>
                    <p id="mistakesText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedLevel = 'beginner';

        // Level selection
        document.querySelectorAll('.level-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedLevel = this.dataset.level;
            });
        });

        // Character counter
        const codeInput = document.getElementById('codeInput');
        const charCount = document.getElementById('charCount');

        codeInput.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = `${count} / 5000`;
            
            if (count > 4500) {
                charCount.classList.add('warning');
            } else {
                charCount.classList.remove('warning');
            }
        });

        // Submit handler
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const code = codeInput.value.trim();
            
            if (!code) {
                alert('Please paste some code first!');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            this.disabled = true;

            try {
                const response = await fetch('/api/explain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        experience_level: selectedLevel
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get explanation');
                }

                const data = await response.json();

                // Display results
                document.getElementById('explanationText').textContent = data.explanation;
                document.getElementById('improvementsText').textContent = data.improvements;
                document.getElementById('mistakesText').textContent = data.common_mistakes;

                document.getElementById('results').style.display = 'block';
                
                // Scroll to results
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                this.disabled = false;
            }
        });
    </script>
</body>
</html>
